<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
table{
text-align:center;
height:500;
width:150;

}
.td1{
text-align:right;

}
.td2{
text-align:right;

}







</style>

<script>
    function addfood(){
        food_name = document.getElementById("id1").value;
        food_category = document.getElementById("id2").value;
        food_price = document.getElementById("id3").value;
       
        //Food  name validation
        if(food_name==""){
            document.getElementById("err1").innerHTML="This filed should not be empty"
            return false;
        }
        if(food_category==""){
        	document.getElementById("err2").innerHTML="This Value Should not be Empty"
        	return false;
        }
        if(!isNaN(food_category)){
        	document.getElementById("err2").innerHTML="This field does not contains Numbers"
        	return false;
        }
        if(food_price==""){
        	document.getElementById("err3").innerHTML="This field should not be empty"
        	return false;
        }
        if(isNaN(food_price)){
        	document.getElementById("err3").innerHTML="Only Number are Allowed"
        	return false;
        }

    }
</script>
</head>
<body>
    <form onsubmit="return addfood()">
       <table border=1px>
       
       <caption ><h2 align="center">Add Food Details</h2></caption>     
            <tr>
                <td class="td1">Food name: </td>
                <td class ="td2">
                    <input type="text" name ="food name" id ="id1" placeholder="Enter food name">
                </td>
                <td class ="td2">
                    <span id ="err1" style ="color: red;"></span>
                </td>
            </tr><br><br>
            <tr>
            <td class ="id1">food category:</td>
            <td class ="td2"><input type="text" name="category" placeholder="enter category" id="id2"></td>
            <td><span id="err2" style ="color: red;"></span>
            </td>
            </tr><br><br>
            <tr>
            <td class="td1">Food Price:</td>
            <td class="td2"><input type="text" name="name" placeholder="Enter food price" id="id3"></td>
            <td><span id="err3" style="color:blue;">
            </tr><br><br>
            <tr>
                <td><input type="submit" name ="submit" value="Submit"></td>
                <td><input type="reset" name="reset" value="Reset"></td>
            </tr>
            </tr>
       
    </form>
    </table>
</body>
</html>
