<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script>
    $(function(){
    	$("form").validate({
    		rules:{
    			username:{
    				required:true,
    			},
    			contact:{
    				required:true,
    			maxlength:10,
    			minlength:10
    			
    			},
    			con_pass:{
    				
    				required:true,
    			equalTo:"#id3"
    				
    			}
    		}
    	});
    	
    });  
    
    </script>
</head> 
<body>
<h1>Validation in JQuery</h1>
<form onsubmit="return fn1()">
<table>
<tr>
<td>Name:</td>
<td><input type="text" name="username" placeholder="Enter Your User Name"id=id1></td>
</tr>
<tr>
<td>contact:</td>
<td><input type="text" name="contact" placeholder="Enter Your valid contact numberid=id2"></td>
</tr>

<tr>
<td>Password:</td>
<td><input type="text" name="pass" placeholder="Enter Your Suitable Password"id=id3></td>
 <td><span id ="err3" style="color: red;"></span></td>
</tr>
<tr>
<td>confirm Password:</td>
<td><input type="text" name="con_pass" placeholder="Enter Your confirm Password"id=id4></td>
</tr>
<tr>
<td>Submit:</td>
<td><input type="submit" name="submit" value="Submit"> </td>
<td><input type="reset" name="reset" value="Reset"></td>
</tr>

</table>
</form>
</body>
</html>
