<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<!-- label form we using (name1-name2) attribute its benifits to select either one element -->
<label for="male">
<input id="male" type="radio" name="male-Female">Male</label>

<label for="Female">
<input id="Female" type="radio" name="male-Female">Female
</label><br><br><!-- <br> tag used to break the Statment -->

<!-- USING CHECK BOX -->
<label for="loving" >
<input id="loving" name="personality" type="checkbox">Loving </label><br>
<label for="Daring" >
<input id="Daring" name="personality" type="checkbox">Daring</label><br>


<!-- AUTO CHECKED -->
<label for="married">
<input type="radio" id="married" name="married-unmarried" checked>Married</label>
<label for="unmarried"><input type="radio" id="unmarried" name="married-unmarried" checked>Un-Married</label>


</body>
</html>
