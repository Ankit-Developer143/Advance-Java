<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Fill Form</title>
</head>
<body>
<style type="text/css">
*{ 
background:white;

}


</style>
<form>
<h1>Registration Form</h1>
Name:<input type="text" name="name"  placeholder="Enter Your Name"><br><br>
Email:<input type="text" name="email" placeholder="Enter Your Email"><br><br>
contact:<input type="text" name="contact" placeholder="Enter Your Contact Number"><br><br>




Address:<textarea rows="6" cols="5"></textarea><br><br>




Gender:<br>

 <input type="radio" id="male" name="gender" value="male">
 <label for="male">Male</label><br>
 <input type="radio" id="Female" name="gender" value="Female">
 <label for="Female">Female</label><br>
 <input type="radio" id="Other" name="gender" value="other">
 <label for="Other">Other</label><br>
 
 Course:<br>
 <input type="checkbox" name="Java" Value="Java">Java<br>
 <input type="checkbox" name="python" value="Python">Python<br>
 <input type="checkbox" name="c++" value="c++">C++<br>
 
 State:<select name="state">
 <optgroup label="Maharashtra">
 <option>Mumbai</option>
 <option>Pune</option>
 <option>Thane</option>
 
 </optgroup>
<optgroup label="MadhyaPradesh">
<option>Indore</option>
<option>Bhopal</option>
<option>jhansi</option>
</optgroup>
</select>
<br><br>

City:<select name="City">
<option>Mumbai</option>
<option>Pune</option>
<option>MadhyaPradesh</option>
<option>Uttar Pradesh</option>
</select>
             <br><br>

<button>Ok</button><br><br>

<input type="button" name="Submit" value="Submit">
<input type="button" name="Reset" Value="Reset">


 
 
 
 
 
 
 
 
 
 
 
 
 
	

</form>

</body>
</html>
