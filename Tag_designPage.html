<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<style type="text/css">


h4{
text-align:center;
padding:20px;
font-size:40px;
background-color:rgb(200,0,100);
}
.border-line{
border-style:solid;
border-width:2px;
border-radius:20px;
border-height:40px;
margin: 100px 100px 100px 100px;

box-shadow:0 10px 20px rgba(0,0,0,20);
}
</style>
<div class="border-line">
<!--  Create a Horizontal Line Using the hr Element -->
<h4>Google</h4>
<hr>


<!-- Strong Tag -->
<p>Hello This is Strong Tag around <strong>Wikipedia</strong></p>

<u>Underline tag</u>

<!-- <em> used to change font italic(emphisize) here all Example given below -->
<p><em>Google was founded by Larry Page and Sergey Brin while they were 
<u>Ph.D. students</u> at <strong>Stanford University</strong>.</em></p>


<!-- Use the s Tag to Strikethrough Text  -->
<h4><s>Google</s>Alphabet</h4>



<hr>
</div>
</body>
</html>
